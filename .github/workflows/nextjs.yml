name: 'ğŸ¢ Next.js'

on:
  push:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Reset CI artifacts ğŸ§¹
        run: rm -rf docs/test-results docs/coverage .nyc_output .github/coverage-ci || true

      - name: Cache node_modules ğŸ§ 
        id: cache-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v6
        with:
          node-version: 22.5

      - name: Install dependencies ğŸ“©
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build Next.js ğŸ“¦
        run: npm run build

      - name: Lint code ğŸ’…
        run: npm run lint

      - name: Run tests with coverage âœ…
        run: npm run test:coverage:unit

      - name: Generate coverage summary ğŸ“„
        run: |
          rm -rf .github/coverage-ci
          mkdir -p .github/coverage-ci
          npx nyc report --reporter=json-summary --report-dir=.github/coverage-ci

      - name: Extract coverage metrics ğŸ“Š
        id: coverage
        run: |
          SUMMARY_PATH=".github/coverage-ci/coverage-summary.json"
          if [ ! -f "$SUMMARY_PATH" ]; then
            echo "Coverage summary not found at $SUMMARY_PATH"
            exit 1
          fi

          STATEMENTS=$(jq '.total.statements.pct' "$SUMMARY_PATH")
          BRANCHES=$(jq '.total.branches.pct' "$SUMMARY_PATH")
          FUNCTIONS=$(jq '.total.functions.pct' "$SUMMARY_PATH")
          LINES=$(jq '.total.lines.pct' "$SUMMARY_PATH")

          echo "statements=$STATEMENTS" >> $GITHUB_OUTPUT
          echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
          echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT
          echo "lines=$LINES" >> $GITHUB_OUTPUT

      - name: Create coverage badges ğŸ…
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p .github/badges

          get_color() {
            local value=$(echo "$1" | awk '{printf "%.0f", $1}')
            if [ "$value" -ge 80 ]; then
              echo "brightgreen"
            elif [ "$value" -ge 40 ]; then
              echo "orange"
            elif [ "$value" -ge 10 ]; then
              echo "darkorange"
            else
              echo "red"
            fi
          }

          STATEMENTS_COLOR=$(get_color "${{ steps.coverage.outputs.statements }}")
          BRANCHES_COLOR=$(get_color "${{ steps.coverage.outputs.branches }}")
          FUNCTIONS_COLOR=$(get_color "${{ steps.coverage.outputs.functions }}")
          LINES_COLOR=$(get_color "${{ steps.coverage.outputs.lines }}")

          cat > .github/badges/coverage-statements.json << EOF
          {
            "schemaVersion": 1,
            "label": "Statements",
            "message": "${{ steps.coverage.outputs.statements }}%",
            "color": "${STATEMENTS_COLOR}",
            "style": "flat-square"
          }
          EOF

          cat > .github/badges/coverage-branches.json << EOF
          {
            "schemaVersion": 1,
            "label": "Branches",
            "message": "${{ steps.coverage.outputs.branches }}%",
            "color": "${BRANCHES_COLOR}",
            "style": "flat-square"
          }
          EOF

          cat > .github/badges/coverage-functions.json << EOF
          {
            "schemaVersion": 1,
            "label": "Functions",
            "message": "${{ steps.coverage.outputs.functions }}%",
            "color": "${FUNCTIONS_COLOR}",
            "style": "flat-square"
          }
          EOF

          cat > .github/badges/coverage-lines.json << EOF
          {
            "schemaVersion": 1,
            "label": "Lines",
            "message": "${{ steps.coverage.outputs.lines }}%",
            "color": "${LINES_COLOR}",
            "style": "flat-square"
          }
          EOF

      - name: Commit badge files ğŸ’¾
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md .github/badges/*.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update coverage badges [skip ci]"

      - name: Push changes ğŸš€
        if: github.ref == 'refs/heads/main'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Cache Next.js build âš¡
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('package-lock.json') }}
